<div class="container">

    <h2>Pagamentos</h2>

    <label class="form-label">Mês</label>
    <input type="text" class="form-control" [(ngModel)]="mes">
    <label class="form-label">Ano</label>
    <input type="text" class="form-control" [(ngModel)]="ano">
    <button (click)="filtrarPagamentos()" class="btn btn-primary" >Consultar</button>


    <div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Corretor</th>
                    <th scope="col">Valor total de Vendas</th>
                    <th scope="col">% Comissão</th>
                    <th scope="col">Comissão</th>
                    <th scope="col">Salario</th>
                    <th scope="col">Pagamento Total</th>

                </tr>
            </thead>

            <tbody>
                <tr scope="row">
                    <td>{{mes}}</td>
                    <td>{{ano}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
